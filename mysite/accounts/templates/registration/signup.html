{% extends 'registration/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="container">
        <form class="signup" method="POST" action="{% url 'accounts:signup' %}">
                {% csrf_token %}
                <h3>Sign Up</h3>
                <p><div class="field-style">{{ form }}</div><br></p>
                <input type="submit" class="submit-button" value="Sign Up" />
        </form>
    </div>
{% endblock %}
